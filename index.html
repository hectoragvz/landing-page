<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header id="header">
    <div id="logo">
      <img id="header-img" src="https://www.ajax.nl/media/ugohdxoj/beeldmerk.png"
        alt="https://www.ajax.nl/media/ugohdxoj/beeldmerk.png">
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link white" href="#matchwear">Matchwear</li>
        <li><a class="nav-link white" href="#training">Training</li>
        <li><a class="nav-link white" href="#story">Fashion</li>
      </ul>
    </nav>
  </header>

  <section id="matchwear">
    <iframe id="video" src="https://www.youtube.com/embed/OrR8Y8if_JI"
      title="adidas 🤝 Ajax 🤝 Daily Paper | A tribute to Amsterdam's golden street football generation 🌕"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>

  <section id="training">
    <iframe id="video" src="https://www.youtube.com/embed/x23sRJBYsG8"
      title="Adidas, Daily Paper & Ajax 2022/2023 Pre-Match Collection" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </section>

  <section id="story">
    <iframe id="video" src="https://www.youtube.com/embed/xqsZV3slQ-s" title="𝟐𝟎 𝐘𝐑𝐒 - Ajax 𝐗 adidas"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>


  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <p>Enter your e-mail address for a chance to attend next week´s Champions League fixture.</p>
    <input id="email" type="email" placeholder="Your e-mail" name="email">
    <input id="submit" type="submit">
  </form>

</body>

</html>
